<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
        <link rel="icon" href="logo.jpeg" type="image/png">
    
<style>
        body {
            font-family:sans-serif;
            text-align: center;
            background-image: url(image.png); /* Añade una imagen de fondo */
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gift {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: rotate 2s linear infinite;
        }
        .gift img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .container {
            max-width: 3000px;
            margin: auto;
            padding: 10px;
            background-color: #67cef7;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .container2 {
            max-width: 900px;
            margin: auto;
            padding: 10px;
            background-color: #ffbe45;
            border-radius: 100px;
            text-align:  center;
        }
      
        .boton {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .boton:hover {
            background-color: #3e8e41;
        }
        nav{
            width: 45%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            content: center;
        }
        nav a {
    color: #00698f; /* Color de los enlaces */
    text-decoration: none;
    background-color: #f7f7f7; /* Agrega un fondo claro a los enlaces */
    padding: 10px; /* Agrega un poco de padding para que el fondo se vea */
    border-radius: 100px;
    margin-bottom: 25px;
    margin-top: 10px;
  }
  
  nav a:hover {
    color: #000000; /* Color de los enlaces al pasar el mouse */
    background-color: #ffffff; /* Cambia el fondo al pasar el mouse */
  }
  
  
  nav a:hover {
    color: #ff0000; /* Color de los enlaces al pasar el mouse */
  }
  header {
            background-color: #5884ff;
            padding: 1px;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }
        header img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin: 10px;
            margin-right: auto;
        }
        header h3 {
            font-size: 1.5em;
            margin: 10;
        text-align: center;
        }

</style>

</head>
<body>
  <div class="loader">
    <div class="gift">
        <img src="logo.jpeg" alt="Imagen de logo">
    </div>
</div>
          <header>
            <img src="logo.jpeg" alt="Imagen de logo">

              </nav>
        </header>
          </header>
          <br><br><br>
    <img src="perro_protesis-removebg-preview.png"/>
 
  <!-- Script para mostrar el contenido principal cuando se termina la animación de carga -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        setTimeout(function() {
            document.querySelector(".loader").style.display = "none";
            document.querySelector(".content").style.display = "block";
        }, 800); // Mostrar contenido principal después de 2 segundos
    });
</script>
 </body>
</html>
