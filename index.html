<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url(''); /* Añade una imagen de fondo */
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 300px;
            margin: auto;
            padding: 10px;
            background-color: #79b2fd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .boton {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .boton:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>PAWTECH</h1>
    <h2>innovación en proteis para masotas</h2>
    <img src="perro_protesis-removebg-preview.png"/>
    <div class="container">
        <h1>Página Principal</h1>
        <p>Información de la página principal</p>
        <button class="boton" id="siguiente">Siguiente</button>
    </div>

    <script>
        document.getElementById("siguiente").addEventListener("click", function() {
            window.location.href = "contenido.html";
        });
    </script>
</body>
</html>
