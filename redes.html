        text-align: center;

            height: 100%;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            height: 250px;
            border-radius: 50%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: rotate 2s linear infinite;
        }
        .gift img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);

            100% {
                transform: rotate(360deg);

        }

            text-align: center;

}
